

server {

    listen 5000;

    server_name 188.124.37.234;
    root /home/web/default;

    location / {
       proxy_pass http://client:3000/;
    }

    location /pg {
        proxy_set_header X-Script-Name /pg;
        proxy_set_header Host $host;
        proxy_pass http://pgadmin:5555;
        proxy_redirect off;
    }

    location /api/ {
        proxy_pass http://webapp:8000/;
    }
}
